<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,900,700italic' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="rps-game.js"></script>
  </head>
  <body>
    <div class='container'>
      <h2>Rock, Paper, Scissors</h2>
      <h4>Which do you choose?</h4>
      <div class="button-container">
        <button class="btn" id="rock"><i class="fa fa-hand-rock-o"></i></button>
        <button class="btn" id="paper"><i class="fa fa-hand-paper-o"></i></button>
        <button class="btn" id="scissors"><i class="fa fa-hand-scissors-o"></i></button>
        <!--pieces-played div should show 'You played Rock, I played Scissors' after button is pushed -->
      </div>
      <div id="pieces-played"></div>
      <!--games-results div should show either 'You win', 'You lose', or 'Draw' after button is pushed -->
      <div id="game-results"></div>
      <!--new-game button should appear after game is over and disappear for new game -->
      <button class="btn-replay" id="new-game" style="display:none"><i class="fa fa-repeat"></i></button>
    </div>
  </body>
</html>
